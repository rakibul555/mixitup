<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      





    <div class="our-mixitup mt-5 p-5">
      <!-- mixitup title -->
      <div class="mixitup-title text-center">
        <h2>Our Mixitup</h2>
        <div class="mixitup-border"></div>
      </div>
      
      <!-- mix btn -->
      <div class="mixitup-btn text-center mt-5">
        <button  data-filter="all" class="btn btn-primary mix">ALL</button>
        <button  data-filter=".webDesign" class="btn btn-primary mix webDesign">Web Design</button>
        <button  data-filter=".webDeve" class="btn btn-primary mix ">Web Development</button>
        <button  data-filter=".graphicDes" class="btn btn-primary mix ">Graphic Design</button>
        <button  data-filter=".wp" class="btn btn-primary mix">Wordpress</button>
        <button  data-filter=".seo" class="btn btn-primary mix">SEO</button>
      </div>
      <!-- mix article -->
      <div class="mixitup-article section-padding">
        <div class="container">
          <div class="mixitup-box">
            <div class="row myMix">
              <!-- mix section 1 -->
              <div class="col-lg-4 col-xl-4 col-md-4 col-sm-6 col-12 mix all webDesign graphicDes">
                <div class="mixitup-item">
                  <div class="mixitup-img">
                    <img src="img/b-1.jpeg" alt="mixitup" class="img-fluid">
                    <div class="mix-content">
                      <i class="fas fa-link"></i>
                  </div>
                  </div>
                </div>
              </div>
               <!-- mix section 2 -->
               <div class="col-lg-4 col-xl-4 col-md-4 col-sm-6 col-12 mix all webDeve webDesign">
                <div class="mixitup-item">
                  <div class="mixitup-img">
                    <img src="img/b-2.jpeg" alt="mixitup" class="img-fluid">
                   
                  </div>
                  <div class="mix-content">
                    <i class="fas fa-link"></i>
                </div>
                </div>
              </div>
               <!-- mix section 3 -->
               <div class="col-lg-4 col-xl-4 col-md-4 col-sm-6 col-12 mix all webDesign graphicDes wp">
                <div class="mixitup-item">
                  <div class="mixitup-img">
                    <img src="img/b-3.jpeg" alt="mixitup" class="img-fluid">
                    <div class="mix-content">
                      <i class="fas fa-link"></i>
                  </div>
                  </div>
                </div>
              </div>
               <!-- mix section 4 -->
               <div class="col-lg-4 col-xl-4 col-md-4 col-sm-6 col-12 mix all wp seo margin-top">
                <div class="mixitup-item">
                  <div class="mixitup-img">
                    <img src="img/b-4.jpeg" alt="mixitup" class="img-fluid">
                    <div class="mix-content">
                      <i class="fas fa-link"></i>
                  </div>
                  </div>
                </div>
              </div>
               <!-- mix section 5 -->
               <div class="col-lg-4 col-xl-4 col-md-4 col-sm-6 col-12 mix all webDesign graphicDes seo margin-top">
                <div class="mixitup-item">
                  <div class="mixitup-img">
                    <img src="img/b-5.jpeg" alt="mixitup" class="img-fluid">
                    <div class="mix-content">
                      <i class="fas fa-link"></i>
                  </div>
                  </div>
                </div>
              </div>
               <!-- mix section 6 -->
               <div class="col-lg-4 col-xl-4 col-md-4 col-sm-6 col-12 mix all wp seo margin-top">
                <div class="mixitup-item">
                  <div class="mixitup-img">
                    <img src="img/b-6.jpeg" alt="mixitup" class="img-fluid">
                    <div class="mix-content">
                      <i class="fas fa-link"></i>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/plugin/mixitup.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
